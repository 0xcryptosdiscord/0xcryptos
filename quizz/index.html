<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xCryptos - Quizz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start_btn"><button>0xCryptos Quizz</button></div>

    <div class="info_box">
        <div class="info-title"><span>Quelques trucs à savoir...</span></div>
        <div class="info-list">
           <div class="info">1. 10 Questions sur les cryptos et l'informatique.</div>
            <div class="info">2. Tu as seulement <span>15 secondes</span> par question.</div>
            <div class="info">3. Quand tu choisis une réponse, c'est terminé.</div>
            <div class="info">4. Tu peux plus répondre après les 15 secondes..</div>
        </div>
        <div class="buttons">
            <button class="quit">Quitter</button>
            <button class="restart">Continuer</button>
        </div>
    </div>
    <div class="quiz_box">
        <header>
            <div class="title">0xCryptos Quizz</div>
            <div class="timer">
                <div class="time_left_txt">Temps restant</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>

        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Question suivante</button>
        </footer>
    </div>
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Tu as terminé le quizz !</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Recommencer</button>
            <button class="quit">Quitter</button>
        </div>
    </div>
		<script src="index.js"></script>
</body>
</html>
